version: 2
before:
  hooks:
    - go mod download

builds:
  - id: "observability-agent-darwin"
    main: ./
    binary: observability-agent
    env:
      - CGO_ENABLED=1
      - CC=o64-clang
      - CXX=o64-clang++
    goos:
      - darwin
    goarch:
      - amd64
    flags:
      - -tags=cgo
    ldflags:
      - -X main.BuildVersion={{.Version}}
      - -X main.BuildCommit={{.Commit}}
      - -X main.BuildTime={{.Date}}
  - id: "observability-agent-darwin-arm64"
    main: ./
    binary: observability-agent
    env:
      - CGO_ENABLED=1
      - CC=oa64-clang
      - CXX=oa64-clang++
    goos:
      - darwin
    goarch:
      - arm64
    flags:
      - -tags=cgo
    ldflags:
      - -X main.BuildVersion={{.Version}}
      - -X main.BuildCommit={{.Commit}}
      - -X main.BuildTime={{.Date}}
  - id: "observability-agent-linux"
    main: ./
    binary: observability-agent
    env:
      - CGO_ENABLED=1
      - CC=gcc
      - CXX=g++
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -tags=cgo
    ldflags:
      - -X main.BuildVersion={{.Version}}
      - -X main.BuildCommit={{.Commit}}
      - -X main.BuildTime={{.Date}}
  - id: "observability-agent-linux-arm64"
    main: ./
    binary: observability-agent
    env:
      - CGO_ENABLED=1
      - CC=aarch64-linux-gnu-gcc
      - CXX=aarch64-linux-gnu-g++
    goos:
      - linux
    goarch:
      - arm64
    flags:
      - -tags=cgo
    ldflags:
      - -X main.BuildVersion={{.Version}} -X main.BuildCommit={{.Commit}} -X main.BuildTime={{.Date}}
  - id: "observability-agent-windows"
    main: ./
    binary: observability-agent
    env:
      - CGO_ENABLED=1
      - CC=x86_64-w64-mingw32-gcc
      - CXX=x86_64-w64-mingw32-g++
    goos:
      - windows
    goarch:
      - amd64
    flags:
      - -tags=cgo
      - -buildmode=exe
    ldflags:
      - -X main.BuildVersion={{.Version}}
      - -X main.BuildCommit={{.Commit}}
      - -X main.BuildTime={{.Date}}

archives:
  - name_template: '{{ .ProjectName }}_{{- title .Os }}_{{ .Arch }}'
    format_overrides:
      - goos: windows
        format: zip
    builds:
      - observability-agent-darwin
      - observability-agent-darwin-arm64
      - observability-agent-windows
      - observability-agent-linux
      - observability-agent-linux-arm64

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^chore:'
      - '^docs:'
      - '^test:'
      - '^ci:'

snapshot:
  name_template: "{{ .Tag }}-next"
